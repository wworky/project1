<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Shiny Card Cube</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1200px;
      overflow: hidden;
    }

    .scene {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 20s infinite linear;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.1),
        0 0 40px rgba(0, 255, 255, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .face::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(0deg);
      animation: shine 4s infinite linear;
    }

    .front  { transform: translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .right  { transform: rotateY(90deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .top    { transform: rotateX(90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes shine {
      0%   { transform: rotate(0deg) translateX(-100%); }
      50%  { transform: rotate(0deg) translateX(100%); }
      100% { transform: rotate(0deg) translateX(300%); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="face front">“L'expérience est la seule source de savoir.”</div>
    <div class="face back">“Rien n’est plus puissant qu’une idée.”</div>
    <div class="face right">“Agis comme s’il était impossible d’échouer.”</div>
    <div class="face left">“L'avenir appartient à ceux qui se lèvent tôt.”</div>
    <div class="face top">“Le savoir est une arme.”</div>
    <div class="face bottom">“La vérité est dans les détails.”</div>
  </div>
</body>
</html>
